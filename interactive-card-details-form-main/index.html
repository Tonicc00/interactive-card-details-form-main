<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">
    <div class="back-img">
      <img src="images/bg-main-desktop.png" alt="main">
    </div>

    <div class="card-images">
      <img class="front" src="images/bg-card-front.png" alt="front">
      <div class="txt-front">
        <div class="numbers-front">
          <p>0000 0000 0000 0000</p>
        </div>
        <div class="name-front">
          <p>Jane Appleseed</p>
        </div>
        <div class="exp-date">
          <p>00/00</p>
        </div>
      </div>

      <div class="text-back">
        <img class="back" src="images/bg-card-back.png" alt="back">
        <p class="txt-back">
          000
        </p>  
      </div>
    </div>

    <div id="form" class="card-info">

      <div class="name">
        <p>
          Cardholder Name
        </p>
        <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed" required>
      </div>

      <div class="number">
        <p>Card Number</p>
        <input type="number" name="" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>

      <div class="expdate">
        <p>Exp. Date (MM/YY)</p>
        <input type="number" placeholder="MM" name="" id="mm" required>
        <input type="number" placeholder="YY" name="" id="yy" required>
      </div>

      <div class="cvc">
        <p>
          CVC
        </p>
        <input type="number" placeholder="e.g. 123" name="" id="cvc" required>
      </div>
      <div class="button">
        <button id="confirm-btn" type="button">Confirm</button>
      </div>
    </div>

    <div class="confirmed">
      <div class="comfirm-image">
        <img src="images/icon-complete.svg" alt="complete">
      </div>
      <div class="complete-text">
        <h1>Thank you!</h1>
        <p>
          We've added your card details
        </p>
      </div>
      <div class="button">
        <button id="continue-btn" type="button">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
